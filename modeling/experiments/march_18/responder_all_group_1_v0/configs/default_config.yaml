paths:
  dataset: "UG_all_role1.csv"
  plot_output: "param_recovery_plots"

model:
  name: openai/o3-mini
  max_tokens: # does not work for o3-mini, but set to ~16k for deepseek

# model list
# google/gemini-1.5-flash
# openai/o3-mini-2025-01-14
# together/deepseek-ai/DeepSeek-R1
# anthropic/claude-3-7-sonnet-20250219

comp_model_specifications:
  type: "utility" # Options: "utility", "numerical_variable_estimation"


parameter_recovery:
  n_iterations: 100
  plots:
    figsize: [8, 6]
    alpha: 0.5

system:
  prompt: |
    You are an expert Computational Modeler. You love your job, and are known in your field for your abilities.

fitting:
  max_retries: 5
  timeout: 30

# Sandbox configuration
sandbox:
  type: "local"  # Options: "docker", "local"

  enabled: true
  group_column: "group"  # The column in the dataset that contains group labels
